<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout na prática</title>

    <style>
        div.container{
            border: 3px solid blue;
            height: 250px;
            display: grid;

            grid-template-columns: auto auto auto; /* faz 3 colunas com 3 blocos em cada*/
            grid-template-rows: auto auto auto; /* faz 3 linhas*/
            gap: 5px; /* espaço entre os quadrados*/
        }

        div.item{
            border: 3px solid red;
            padding: 5px;
        }
    </style>

</head>
<body>
    <div class="container"> <!-- div.container para criar automaticamente-->

    <!--div.item*7 para criar automaticamente-->
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>

    </div>
</body>
</html>
